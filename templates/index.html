{% extends "base.html" %}

{% block content %}
<div class="search-container">
    <form method="POST">
        <input type="text" name="location" placeholder="Enter a city name..." required>
        <button type="submit">Get Weather</button>
    </form>
</div>

{% if error %}
<div class="error-message">
    <p>{{ error }}</p>
</div>
{% endif %}

{% if weather and location %}
<div class="weather-results">
    <h2>Weather for {{ location }}</h2>
    <div class="forecast-container">
        {% for data in weather %}
        <div class="forecast-item">
            <p class="time">{{ data.time }}</p>
            <p class="temp">{{ data.temperature }}Â°C</p>
            <p class="humidity">{{ data.humidity }}% humidity</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endif %}
{% endblock %}
